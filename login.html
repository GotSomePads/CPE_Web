<!doctype html>
<html lang="FR">
<head>
	<meta charset="utf-8">
	<title>Page d'autentification</title>
	<meta name="description" content="Page d'authentification">
	<meta name="author" content="Tom&Augustin">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<nav class="header">
		<div class="logo">
			<img src="mouette.png" id="photoMouette"/>
			<p id="nomAgence">Mouette Voyage</p>
		</div>
	</nav>

	<article class="reservationContainer">
		<h1 id='reservationName'>Identifiez-vous, programme.</h1>
		<form method="post" id="reservationForm" onsubmit="logchecker(document.getElementsByName('user_login')[0].value,document.getElementsByName('user_password')[0].value);return false;">
			<div class="formInput">
				<span class="formLabel">Login</span>
				<input type="text" name="user_login" />
			</div>
			<p></p>

			<div class="formInput">
				<span class="formLabel">Password</span>
				<input type="password" name="user_password" id="user_password"/>
				<p></p>
				
				Montrer le mot de passe <input type="checkbox" name="ShowPassword">
			</div>

			<input type="submit" value="S'identifier">
			<p id="error_login" class="redcolor"></p>

		</form>
	</article>

</body>

</html>
