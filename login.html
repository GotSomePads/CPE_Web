<!doctype html>
<html lang="FR">
<head>
	<meta charset="utf-8">
	<title>Page d'autentification</title>
	<meta name="description" content="Page d'authentification">
	<meta name="author" content="Tom&Augustin">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<nav class="header">
		<div class="logo">
			<img src="mouette.png" id="photoMouette" alt="Image d'une mouette"/>
			<p id="nomAgence">Mouette Voyage</p>
		</div>
	</nav>

<article class="reservationContainer">
		<h1 id='reservationName'>Identifiez-vous, programme.</h1>
		<form method="post" id="reservationForm" onsubmit="logchecker(document.getElementsByName('user_login')[0].value,document.getElementsByName('user_password')[0].value);return false;">
			<div class="formInput">
				<label for="user_login">Login :</label>
				<input type="text" name="user_login" id="user_login"/>
			</div>
			<p></p>
			<div class="formInput">
				<label for="user_password">Mot de passe :</label>
				<input type="password" name="user_password" id="user_password"/>
			</div>
			<div>
				<label for="ShowPassword">Montrer le mot de passe :</label>
				<input type="checkbox" name="ShowPassword" id="ShowPassword">
			</div>
			
			
			<input type="submit" value="S'identifier">
			<p id="error_login" class="redcolor" id="login_message"></p>

		</form>
	</article>

</body>

</html>
